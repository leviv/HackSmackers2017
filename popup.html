<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
      <title>Getting Started Extension's Popup</title>

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Dosis|Lato|Cabin|Vollkorn' rel='stylesheet' type='text/css'>

      <!-- Font Awesome Icons -->
      <link href="assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

      <script src="assets/js/jquery-3.1.0.min.js"></script>
      
      <!-- Bootstrap CSS -->
      <link href="assets/css/bootstrap.min.css" rel="stylesheet">
      
      <!-- Custom CSS -->
      <link href="assets/css/custom.css" rel="stylesheet">

      <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>My Page</h1>
    
    <div class="text-modifier">           
        <div class="modifier-title">
            <h3>Font:</h3>
        </div><!-- col -->

        <div class="modifier-input">
            <div class="dropdown">
                <select class="" id="font">
                    <option value="Arial">Arial</option>
                    <option value="Verdana ">Verdana </option>
                    <option value="Impact ">Impact </option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select><!-- dropdown-menu -->
            </div><!-- dropdown -->
        </div><!-- modifier-dropdown -->
    </div><!-- text-modifier -->
    
      <div class="text-modifier">           
          <div class="modifier-title">
              <h3>Font Color:</h3>
          </div><!-- col -->
        
            
          <div class="modifier-input">
              <input class="jscolor" id="font-color" value="ab2567" type="button">
          </div>

      </div><!-- text-modifier -->
      
      <div class="text-modifier">           
          <div class="modifier-title">
              <h3>Font Color:</h3>
          </div><!-- col -->


          <div class="modifier-input">
              <input class="jscolor" id="font-bg" value="ab2567" type="button">
          </div>

      </div><!-- text-modifier -->
    
    <br>
    
    <div class="preview">
        <h3 align="center">Text Preview</h3>
        <textarea class="textbox">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex eos, possimus distinctio non quibusdam illo adipisci quod dolorum, incidunt blanditiis dolore? Explicabo nemo accusamus, pariatur quos natus, commodi autem laboriosam.</textarea>
    </div>
    
    <button><a href="">Go</a></button>

    <script src="assets/js/jscolor.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
